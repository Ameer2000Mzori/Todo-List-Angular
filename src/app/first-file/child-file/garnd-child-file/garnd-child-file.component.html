@switch (color) { @case ("red") {
<div [ngStyle]="checkColor(color)">Red</div>
} @case ("blue") {
<div [ngStyle]="checkColor(color)">Blue</div>
} }

<div [ngSwitch]="color">
  <div *ngSwitchCase="'red'">Red Text</div>
  <div *ngSwitchCase="'blue'">Blue Text</div>
  <div *ngSwitchDefault>Default Text</div>
</div>
