<p>first-file works!</p>
<div class="itemsHolder">
  @for (item of newTodoData; track item.id; let odd = $odd) {
  <app-todo
    [itemData]="item"
    [oddEl]="odd"
    [isCompletedEl]="item.isCompleted"
    [deleteItemFunc]="deleteItem"
  >
  </app-todo>
  } @empty {
  <p>There are no items.</p>
  }
</div>
<input [(ngModel)]="newTodo" type="text" />
<button (click)="addItem()">Add Item</button>
